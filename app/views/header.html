<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toppage-header</title>
    <link rel="stylesheet" href="header.css">
  </head>
<body>
  <header class="merukari-heads">
    <div class="merukari-head-main">
      
      <div class="merukari-head-main">
        <div class="merukari-aicon">
          <div class="search-contents">
            <a class="merukari-gazou" href="#">
              <img src="https://web-jp-assets.mercdn.net/_next/static/images/logo-acdd90ac4f472d5a6f7a330d33ab1225.svg" alt="Merukari" class="merukari">
            </a>
          </div> 
        </div>
        
        <form action="/jp/search/" class="search-form">
          <div class="kensaku-form">
            <input type="text" name="keyword" placeholder="何かお探しですか？" class="kensaku">
          </div>
          <button class="kensaku-gazou">
            <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" class="kensaku-aikon" value>
              <path fill="currentColor" fill-rule="nonzero" d="M11.435 10.063h-.723l-.256-.247a5.92 5.92 0 0 0 1.437-3.87 5.946 5.946 0 1 0-5.947 5.947 5.92 5.92 0 0 0 3.87-1.437l.247.256v.723L14.637 16 16 14.637l-4.565-4.574zm-5.489 0A4.111 4.111 0 0 1 1.83 5.946 4.111 4.111 0 0 1 5.946 1.83a4.111 4.111 0 0 1 4.117 4.116 4.111 4.111 0 0 1-4.117 4.117z">
            </svg>
          </button>
          </form>
      </div>
    </div>

    <div class="head-menu">
      <div class="kategory-burands">
        <div class="kategorys">
          <div class="kategory">
            <svg aria-hidden="true" with="23" height="12" viewBox="0 0 23 16" class="kategpry-menu">
              <path fill="currentColor" fill-rule="nonzero" d="M18.799 15.25h-11.5a1.25 1.25 0 1 1 0-2.5h11.5a1.25 1.25 0 0 1 0 2.5zm0-6h-11.5a1.25 1.25 0 1 1 0-2.5h11.5a1.25 1.25 0 0 1 0 2.5zm0-6h-11.5a1.25 1.25 0 1 1 0-2.5h11.5a1.25 1.25 0 0 1 0 2.5zM2 16a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0-6a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0-6a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
            </path>
            </svg>
            <a href="#" class="kategory-button">カテゴリーから探す</a>
          </div>
          
        </div>
        
        <div class="burands">
          <div class="burand">
            <svg aria-hidden="true" with="23" height="12" viewBox="0 0 23 16" class="burand-menu">
              <path fill="currentColor" fill-rule="nonzero" d="M6.315 0L4.473 1.806 2.833.019.73 1.977l1.69 1.84L1.198 5.02c-1.594 1.594-1.594 4.188-.01 5.772L6.3 16h13.272a3.08 3.08 0 0 0 3.077-3.077V3.076A3.08 3.08 0 0 0 19.57 0H6.315zm13.46 12.925a.211.211 0 0 1-.205.205H7.504L3.227 8.771a1.226 1.226 0 0 1-.01-1.71L4.38 5.92l1.28 1.371a2.68 2.68 0 1 0 2.13-1.93L6.433 3.907 7.49 2.87h12.082a.211.211 0 0 1 .206.205v9.848h-.002z"
            </path>
            </svg>
            <a href="#" class="burand-button">ブランドから探す</a>
          </div>
        </div>
        
      </div>

      <div class="sinkitouroku-roguin-menu">

        <div class="sinkitouroku">
          <a href="#" class="touroku-button">新規会員登録</a>
        </div>
  
          <div class="roguin">
            <a href="#" class="roguin-button">ログイン</a>
        </div>

      </div>

     
    </div>
  </header>

</body>

<footer>

</footer>
